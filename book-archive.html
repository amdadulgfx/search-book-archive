<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- this is header section -->
    <header class="container">
        <!-- search input and search button -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto ">
            <input id="search-input" type="text" class="form-control" placeholder="Search your book">
            <button onclick="loadBooks()" class="btn btn-danger" type="button" id="search-btn">Search</button>
        </div>
        <div id="results-found"></div>
    </header>
    <!-- this is main section -->
    <main class="container">
        <!-- search result show -->
        <div class="row row-cols-1 row-cols-md-3 g-4 m-2">
            <div class="col">
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- script for book-archive -->
    <script src="js/book-archive.js"></script>
</body>

</html>
